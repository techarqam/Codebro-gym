<app-main-header></app-main-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="4" offset-md="4">
                <ion-card>

                    <ion-card-header>
                        <ion-title class="card-header">Add a Member</ion-title>
                    </ion-card-header>
                    <ion-row>
                        <ion-col size="12" size-md="10" offset-md="1">
                            <ion-card-content>
                                <form [formGroup]="this.modelService.member">

                                    <ion-item>
                                        <ion-label position="floating">Name</ion-label>
                                        <ion-input type="text" formControlName="name" autofocus="true"></ion-input>
                                    </ion-item>

                                    <ion-item>
                                        <ion-label position="floating">Select Membership</ion-label>
                                        <ion-select interface="popover" formControlName="membership"
                                            (ionChange)="calculatePrice()">
                                            <ion-select-option *ngFor="let m of membership" [value]="m.id">
                                                {{m.name}}
                                            </ion-select-option>
                                        </ion-select>
                                    </ion-item>

                                    <ion-item>
                                        <ion-label position="floating">Select Discount</ion-label>
                                        <ion-select interface="popover" formControlName="discount"
                                            (ionChange)="calculatePrice()">
                                            <ion-select-option *ngFor="let d of discount" [value]="d.id">
                                                {{d.name}} ({{d.percentage}}%)
                                            </ion-select-option>
                                        </ion-select>
                                    </ion-item>

                                    <ion-item>
                                        <ion-label position="floating">Select Session</ion-label>
                                        <ion-select interface="popover" formControlName="session"
                                            (ionChange)="calculatePrice()">
                                            <ion-select-option *ngFor="let s of sessions" [value]="s.id">
                                                {{s.name}}
                                            </ion-select-option>
                                        </ion-select>
                                    </ion-item>

                                    <ion-item>
                                        <ion-label position="floating">Start Date</ion-label>
                                        <ion-datetime displayFormat="DD MMM YYYY" formControlName="startDate">
                                        </ion-datetime>
                                    </ion-item>

                                    <ion-button expand="full" class="ion-margin-top" [disabled]="disableBtn"
                                        (click)="addMember()">
                                        Create Member
                                    </ion-button>

                                </form>
                            </ion-card-content>
                        </ion-col>
                    </ion-row>

                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
