<app-main-header></app-main-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="4" offset-md="4">
                <ion-card>

                    <ion-card-header>
                        <ion-title class="card-header">Add a Discount</ion-title>
                    </ion-card-header>
                    <ion-row>
                        <ion-col size="12" size-md="10" offset-md="1">
                            <ion-card-content>
                                <form [formGroup]="this.modelService.discount">

                                    <ion-item>
                                        <ion-label position="floating">Name</ion-label>
                                        <ion-input type="text" formControlName="name"></ion-input>
                                    </ion-item>

                                    <ion-item>
                                        <ion-label position="floating">Percentage</ion-label>
                                        <ion-input type="text" formControlName="percentage"></ion-input>
                                    </ion-item>

                                    <ion-button expand="full" class="ion-margin-top" [disabled]="disableBtn"
                                        (click)="addDiscount()">
                                        Create Discount
                                    </ion-button>
                                </form>
                            </ion-card-content>
                        </ion-col>
                    </ion-row>

                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
