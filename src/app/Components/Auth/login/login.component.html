<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">
        <ion-card>
          <ion-card-content>

            <img src="assets/imgs/logo.png" class="logo" />


            <p class="head">Sign in with Email</p>

            <ion-grid>
              <ion-row>
                <ion-col size="10" offset="1">

                  <form [formGroup]="this.modelService.signIn">

                    <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input type="email" (keyup.enter)="onSubmit()" formControlName="email"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="floating">Password</ion-label>
                      <ion-input type="password" (keyup.enter)="onSubmit()" formControlName="pass"></ion-input>
                    </ion-item>


                    <ion-button class="ion-margin-vertical ion-padding" expand="full" (click)="onSubmit()">Login
                    </ion-button>
                  </form>

                  <ion-button class="ion-margin-vertical ion-padding" expand="full" fill="clear" routerLink="/register">
                    Sign Up
                  </ion-button>


                </ion-col>
              </ion-row>
            </ion-grid>



          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
