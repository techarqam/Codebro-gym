<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">
        <ion-card>
          <ion-card-content>

            <img src="assets/imgs/logo.png" class="logo" />


            <p class="head">Sign Up with Email</p>

            <ion-grid>
              <ion-row>
                <ion-col size="10" offset="1">

                  <form [formGroup]="this.modelService.signUp" [hidden]="showLoader">

                    <ion-item>
                      <ion-label position="floating">Your Full Name</ion-label>
                      <ion-input type="text" (keyup.enter)="signUp()" formControlName="adminName"></ion-input>
                    </ion-item>


                    <ion-item>
                      <ion-label position="floating">Gym Name</ion-label>
                      <ion-input type="text" (keyup.enter)="signUp()" formControlName="companyName"></ion-input>
                    </ion-item>


                    <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input type="text" (keyup.enter)="signUp()" formControlName="email"></ion-input>
                    </ion-item>


                    <ion-button expand="full" class="ion-margin-top" [disabled]="disableBtn" (click)="signUp()">Create
                      Account</ion-button>

                    <!-- <ion-button class="ion-margin-vertical ion-padding" expand="full" (click)="onSubmit()">Login
                    </ion-button> -->
                  </form>

                  <ion-button class="ion-margin-vertical ion-padding" expand="full" fill="clear" routerLink="/login">
                    Already a member ? Login here
                  </ion-button>


                </ion-col>
              </ion-row>
            </ion-grid>



          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
